<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main File Of Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product App</title>
  </head>
  <body>
    <main>
      <section id="productList" class="bg-light min-vh-100">
        <div
          class="container d-flex align-items-center justify-content-center min-vh-100"
        >
          <div
            class="products-wrapper container-fluid d-flex flex-column"
            style="gap: 10px"
          >
            <div class="row mx-0">
              <div
                class="col-12 d-flex align-items-center mx-0 px-0 justify-content-center"
              >
                <h2>Products List</h2>
              </div>
            </div>
            <div class="searchInput row">
              <input
                class="search-input col-6 col-md-4 p-2 border ml-auto"
                type="text"
                placeholder="search"
              />
            </div>
            <div class="row text-center">
              <span
                class="col-4 text-white p-2 border"
                style="background-color: blue"
              >
                Product
              </span>
              <span
                class="col-4 text-white p-2 border"
                style="background-color: blue"
              >
                Price
              </span>
              <span
                class="col-4 text-white p-2 border"
                style="background-color: blue"
              >
                Delete
              </span>
            </div>
            <div class="products-list-container row">
              <div class="results col-12"></div>
            </div>
            <form action="" class="form row">
              <input
                class="product-input col-4 p-2 border"
                type="text"
                placeholder="Enter Product"
                required
              />
              <input
                class="price-input col-4 p-2 border"
                type="number"
                placeholder="Enter Price"
                required
              />
              <button
                class="add-btn col-4 p-2 border border-0 bg-success text-white d-1"
                type="submit"
              >
                Add
              </button>
            </form>
            <div class="row">
              <span class="total-price col-12 text-center p-2 border"
                >Total Price: 0</span
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
